


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>POS Dash | Responsive Bootstrap 4 Admin Dashboard Template</title>

      <script src="../assets/js/jquery-3.7.0.min.js"></script>


      <!-- Favicon -->
      <link rel="shortcut icon" href="../assets/images/favicon.ico" />
      <link rel="stylesheet" href="../assets/css/backend-plugin.min.css">
      <link rel="stylesheet" href="../assets/css/backend.css?v=1.0.0">
      <link rel="stylesheet" href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
      <link rel="stylesheet" href="../assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
      <link rel="stylesheet" href="../assets/vendor/remixicon/fonts/remixicon.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">Sign Up</h2>
                                 <p>Create your POSDash account.</p>
                                  <form id="signupForm">
                                      <div class="row">
                                          <div class="col-lg-12">
                                              <div class="floating-label form-group">
                                                  <input id="email" class="floating-input form-control" type="email" placeholder=" ">
                                                  <label>Email</label>
                                              </div>
                                          </div>
                                          <div class="col-lg-12">
                                              <div class="floating-label form-group">
                                                  <input id="password" class="floating-input form-control" type="password" placeholder=" ">
                                                  <label>Password</label>
                                              </div>
                                          </div>
                                          <div class="col-lg-12">
                                              <div class="floating-label form-group">
                                                  <select id="roleSelect" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; background-color: #fff;">
                                                      <option value="ADMIN" style="background-color: #fff; color: #000;">ADMIN</option>
                                                      <option value="USER" style="background-color: #fff; color: #000;">USER</option>
                                                  </select>
                                              </div>
                                          </div>
                                      </div>
                                      <button type="submit" class="btn btn-primary">Sign Up</button>
                                      <p class="mt-3">
                                          Already have an Account <a href="index.html" class="text-primary">Sign In</a>
                                      </p>
                                  </form>
                              </div>
                           </div>
                           <div class="col-lg-5 content-right">
                              <img src="../assets/images/login/01.png" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>

    <script src="controller/SignUpController.js"></script>

    <!-- Backend Bundle JavaScript -->
    <script src="../assets/js/backend-bundle.min.js"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="../assets/js/table-treeview.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="../assets/js/customizer.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script async src="../assets/js/chart-custom.js"></script>
    
    <!-- app JavaScript -->
    <script src="../assets/js/app.js"></script>
  </body>
</html>
